<!DOCTYPE html>
<html ng-app = "quoteBook">
<head>
	<title>Quote Book</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div ng-controller="mainCtrl">
		<div ng-repeat="quote in quotes">
			<h3>"{{quote.text}}"</h3>
			-{{quote.author}}
		</div>
		<p> </p>
		<p>
			<button ng-click="addQuote({text: addText, author: addAuthor})">Add Quote</button>
			<input ng-model="addText" /><input ng-model="addAuthor" />
		</p>
		<p>
			<button ng-click="removeQuote(removeText)">Remove Quote</button>
			<input ng-model="removeText" />
		</p>
		<p>
			<button ng-click="filterData(filterAuthor)">Filter Quotes</button>
			<input ng-model="filterAuthor" />
		</p>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/dataService.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
